category: Data Enrichment & Threat Intelligence
commonfields:
  id: VirusTotal - Premium API - V3
  version: -1
configuration:
- display: ""
  displaypassword: API Key
  name: credentials
  type: 9
  required: true
  hiddenusername: true
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: '40'
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days) or a date or epoch timestamp.
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Analyze suspicious hashes, URLs, domains, and IP addresses
display: VirusTotal - Premium API - V3
name: VirusTotal - Premium API - V3
script:
  commands:
  - arguments:
    - default: true
      description: SHA-256, SHA-1 or MD5 identifying the file.
      isArray: false
      name: file
      required: true
      secret: false
    outputs:
      - contextPath: File
        description: The file details command results.
        type: Unknown
      - contextPath: File.Name
        description: The full file name (including the file extension).
        type: String
      - contextPath: File.EntryID
        description: The ID for locating the file in the War Room.
        type: String
      - contextPath: File.Size
        description: The size of the file in bytes.
        type: Number
      - contextPath: File.MD5
        description: The MD5 hash of the file.
        type: String
      - contextPath: File.SHA1
        description: The SHA1 hash of the file.
        type: String
      - contextPath: File.SHA256
        description: The SHA256 hash of the file.
        type: String
      - contextPath: File.SHA512
        description: The SHA512 hash of the file.
        type: String
      - contextPath: File.Extension
        description: 'The file extension. For example: "xls".'
        type: String
      - contextPath: File.Type
        description: The file type, as determined by libmagic (same as displayed in
          file entries).
        type: String
    deprecated: false
    description: Downloads file from VirusTotal
    execution: false
    name: vt-premium-file-download
  - arguments:
    - default: true
      description: A commma separated list of hashes (SHA-256, SHA-1, or MD5) for
        the files included in the ZIP.
      isArray: true
      name: file
      required: true
      secret: false
    - default: false
      description: A password to protect the zip.
      isArray: true
      name: password
      required: false
      secret: true
    outputs:
    - contextPath: VirusTotal.Zip.id
      description: ID of the zip
      type: String
    - contextPath: VirusTotal.Zip.type
      description: Type of the ID (zip_file)
      type: String
    - contextPath: VirusTotal.Zip.links.self
      description: Self link to file
      type: String
    - contextPath: VirusTotal.Zip.attributes.files_error
      description: The number of files resulted in error
      type: Number
    - contextPath: VirusTotal.Zip.attributes.files_ok
      description: The number of files resulted in success zipped.
      type: Number
    - contextPath: VirusTotal.Zip.attributes.progress
      description: Progress of the zipping command in percentage.
      type: Number
    - contextPath: VirusTotal.Zip.attributes.status
      description: The status of the zip process. "finished" is the state when finished.
      type: String
    deprecated: false
    description: Creates a password-protected ZIP file containing files from VirusTotal.
    execution: false
    name: vt-premium-zip-create
  - arguments:
    - default: true
      description: A zip ID. Can be retrieved from the output of vt-premium-zip-create.
      isArray: false
      name: zip_id
      required: true
      secret: false
    outputs:
    - contextPath: VirusTotal.Zip.id
      description: ID of the zip
      type: String
    - contextPath: VirusTotal.Zip.type
      description: Type of the ID (zip_file)
      type: String
    - contextPath: VirusTotal.Zip.links.self
      description: Self link to file
      type: String
    - contextPath: VirusTotal.Zip.attributes.files_error
      description: The number of files resulted in error
      type: Number
    - contextPath: VirusTotal.Zip.attributes.files_ok
      description: The number of files resulted in success zipped.
      type: Number
    - contextPath: VirusTotal.Zip.attributes.progress
      description: Progress of the zipping command in percentage.
      type: Number
    - contextPath: VirusTotal.Zip.attributes.status
      description: The status of the zip process. "finished" is the state when finished.
      type: String
    deprecated: false
    description: Retrieve information about a ZIP file.
    execution: false
    name: vt-premium-zip-get
  - arguments:
    - default: true
      description: A zip ID. Can be retrieved from the output of vt-premium-zip-create.
      isArray: false
      name: zip_id
      required: true
      secret: false
    outputs:
      - contextPath: File
        description: The file details command results.
        type: Unknown
      - contextPath: File.Name
        description: The full file name (including the file extension).
        type: String
      - contextPath: File.EntryID
        description: The ID for locating the file in the War Room.
        type: String
      - contextPath: File.Size
        description: The size of the file in bytes.
        type: Number
      - contextPath: File.MD5
        description: The MD5 hash of the file.
        type: String
      - contextPath: File.SHA1
        description: The SHA1 hash of the file.
        type: String
      - contextPath: File.SHA256
        description: The SHA256 hash of the file.
        type: String
      - contextPath: File.SHA512
        description: The SHA512 hash of the file.
        type: String
      - contextPath: File.Extension
        description: 'The file extension. For example: "xls".'
        type: String
      - contextPath: File.Type
        description: The file type, as determined by libmagic (same as displayed in
          file entries).
        type: String
    deprecated: false
    description: Download a ZIP file.
    execution: false
    name: vt-premium-zip-download
  - arguments:
    - default: true
      description: Sandbox report ID. Can be aquired from vt-file-sandbox-report.
      isArray: false
      name: report_id
      required: true
      secret: false
    outputs:
      - contextPath: File
        description: The file details command results.
        type: Unknown
      - contextPath: File.Name
        description: The full file name (including the file extension).
        type: String
      - contextPath: File.EntryID
        description: The ID for locating the file in the War Room.
        type: String
      - contextPath: File.Size
        description: The size of the file in bytes.
        type: Number
      - contextPath: File.MD5
        description: The MD5 hash of the file.
        type: String
      - contextPath: File.SHA1
        description: The SHA1 hash of the file.
        type: String
      - contextPath: File.SHA256
        description: The SHA256 hash of the file.
        type: String
      - contextPath: File.SHA512
        description: The SHA512 hash of the file.
        type: String
      - contextPath: File.Extension
        description: 'The file extension. For example: "xls".'
        type: String
      - contextPath: File.Type
        description: The file type, as determined by libmagic (same as displayed in
          file entries).
        type: String
    deprecated: false
    description: Extracted PCAP from a sandbox analysis.
    execution: false
    name: vt-premium-file-sandbox-pcap
  - arguments:
    - default: false
      description: Search query.
      isArray: false
      name: query
      required: true
      secret: false
    - default: false
      description: Maximum number of results.
      defaultValue: '10'
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: The order value can be sorted depends on the query type. See documentation.
      isArray: false
      name: order
      required: false
      secret: false
    - default: false
      description: Continuation cursor.
      isArray: false
      name: cursor
      required: false
      secret: false
    - default: false
      description: Whether to return full object information or just object descriptors.
      isArray: false
      name: descriptors_only
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
      - "true"
      - "false"
      required: false
      secret: false
    - default: false
      description: Whether to return full data information.
      isArray: false
      name: extended_data
      defaultValue: 'false'
      auto: PREDEFINED
      predefined:
        - "true"
        - "false"
      required: false
      secret: false
    outputs:
      - contextPath: VirusTotal.IntelligenceSearch.attributes.last_analysis_stats.harmless
        description: Number of engines found the indicator harmless.
        type: Number
      - contextPath: VirusTotal.IntelligenceSearch.attributes.last_analysis_stats.malicious
        description: Number of engines found the indicator malicious.
        type: Number
      - contextPath: VirusTotal.IntelligenceSearch.attributes.last_analysis_stats.suspicious
